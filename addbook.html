<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Thêm sách</title>
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <script src="https://your-site-or-cdn.com/fontawesome/v5.15.4/js/all.js"></script>
        <link rel="stylesheet" type="text/css" href="addbook.css">
    </head>
    <body>
        <div class = "addbook_box"> 
        <form>
            
            <h1>Thêm sách</h1>
            <label>Tên sách</label>
            <input type="text" name = "" placeholder="">
            <label>Thể loại</label>
            <input type="text" name="" list = "Thể loại">
            <datalist id="Thể loại">
                <option>Môn cơ bản</option>
                <option>An toàn thông tin</option>
                <option>Công nghệ thông tin</option>
                <option>Điện tử - viến thông</option>
                <option>Mật mã</option>
                <option>Báo - Tạp chí</option>
                <option>Các thể loại khác</option>
            </datalist>
            <label>Tên tác giả</label>
            <input type="text" name = "" placeholder="">
            <label>Nhà xuất bản</label>
            <input type="text" name = "" placeholder="">
            <label>Năm xuất bản</label>
            <input type="text" name = "" placeholder="">
            <input type = "button" value = "Thêm sách">
        </form>
    </div>
    </body>
</html>
